<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, initial-scale=1.0" />
    <title>Pixel Art Creator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>ðŸŽ¨ Pixel Art</h1>
    <section class="controls">
        <label for="colorPicker">Pick a Color:</label>
        <input type="color" id="colorPicker" value="#000000" />
        <button id="addColorBtn" aria-label="Add Color to Palette">âž• Save to Palette</button>

        <div id="palette" aria-label="Color Palette"></div>

        <label for="gridSize">Grid Size:</label>
        <input type="number" id="gridSize" value="16" min="4" max="64" required />

        <button id="clearBtn" aria-label="Clear the Grid">Clear</button>
        <button id="exportBtn" aria-label="Export Grid as JSON">Export JSON</button>
        <label for="importFile">Import JSON:</label>
        <input type="file" id="importFile" accept=".json" />
        <button id="exportPngBtn" aria-label="Export Grid as PNG">ðŸ“· Export PNG</button>
        <button id="themeToggle" aria-label="Toggle Theme">ðŸŒ“ Theme</button>
    </section>

    <!-- Grid container where the pixel canvas will be created -->
    <div id="grid" aria-label="Pixel Art Grid"></div>

    <!-- Include the script for the functionality -->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
